<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WEB322 - Rajkaran Singh</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items/add">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Add New Item</h2>
        <form method="post" action="/items/add" enctype="multipart/form-data">
            <fieldset>
                <legend>Feature Image</legend>
                <div class="mb-3">
                    <input class="form-control" id="featureImage" name="featureImage" type="file">
                </div>
            </fieldset>
            <fieldset>
                <legend>Post Content</legend>
                <div class="mb-3">
                    <label for="title" class="form-label">Item Name:</label>
                    <input class="form-control" id="title" name="title" type="text">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input class="form-control" id="price" name="price" type="text">
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Description:</label>
                    <textarea class="form-control" id="body" name="body" rows="5"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="category" class="form-label">Category:</label>
                        <select class="form-select" name="category" id="category">
                            <option value="1">Home, Garden</option>
                            <option value="2">Electronics, Computers, Video Games</option>
                            <option value="3">Clothing</option>
                            <option value="4">Sports & Outdoors</option>
                            <option value="5">Pets</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" name="published" id="published">
                            <label class="form-check-label" for="published">Published</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <hr>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
